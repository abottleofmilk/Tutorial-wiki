theme:
  name: material
  #   search_index_only: false
  icon:
    tag:
      CSS3: simple/css3
      Python: simple/python
      default: material/robot-happy
      document: material/file-document
      Qt: simple/qt
  features:
    - navigation.tracking
    - navigation.tabs # 上方
    #    - toc.integrate
    - navigation.prune # 自动隐藏导航栏
    - search.highlight # 搜索内容匹配高亮
    - search.share #  当用户单击共享按钮时，URL 会自动复制到剪贴板。
    - search.suggest # 搜索建议
plugins:
  - tags:
      tags_file: tags.md
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en
        - ja
extra:
  tags:
    CSS3: CSS3
    Python: Python
    Document: document
    Qt: Qt
